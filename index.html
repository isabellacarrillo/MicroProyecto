<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego</title>
    <link rel= "stylesheet" href = "styles.css">
  
</head>
<body>
<h1>Unimet Memory Card Game!</h1>
<form class="namebracket">
<label id="namelabel">Please Enter your Name:</label>
<br>
<br>
<input type="text" name="name" id="query" placeholder="Name">
<button type = "submit" class="button1" id="button1"> Register </button>
<br>
<div class="tiempo">
    <p id="timer"> </p>
</div> 
</form>
<div class="actions2" id="actions2" >
    <button id="starter" onclick="temporizador()">Start Timer</button> 
    <br>
    <label id="info"> After time hits 0, hit the restart button to reset the cards and <br>
        then hit the Start Timer button to restart the timer.
    </label>
</div>

<p>Moves: <span class="score"></span></p>
 <div class="container">
</div>

<div class="actions">
    <button onclick="restart()">Restart</button>
</div>

  <script src="main.js"></script>
</body>
